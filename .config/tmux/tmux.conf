# performence improvements
set -sg escape-time 0     # recognize key sequence without delay
set -g focus-events on    # generate focus events when terminal gains or loses focus

# terminal support
if-shell '[[ $TERM == alacritty ]]' "set -g terminal-overrides ',alacritty*:Tc'"
if-shell '[ "$TERM_PROGRAM" = "WezTerm" ]' "set -as terminal-overrides ',xterm-256color:RGB'"

# set true color
set -g default-terminal "tmux-256color"
# enable mouse support
set -g mouse on

# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# vim style pane begin-selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# shift alt to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin "janoamaral/tokyo-night-tmux"
# set -g @plugin 'tmux-plugins/tmux-yank'

# set tpm plugin plugins folder path acording to XDG
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# configure tokyo-night tmux theme
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style hide
set -g @tokyo-night-tmux_show_git 0
set -g @tokyo-night-tmux_date_format DMY

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
# refresh config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "config reloaded"
# toggle statusline
bind-key b set-option status
# clear screen
bind l send-keys "clear" Enter

# wl-clipboard
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind-key ] run-shell "wl-paste | tmux load-buffer - && tmux paste-buffer"

#  splits and new windows
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# init TMUX plugin manager (keep this as last line!)
run '~/.config/tmux/plugins/tpm/tpm'
